<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game Site</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the 2D Game Site</h1>
        <p>Click the button below to start the game</p>
        <button onclick="startGame()">Play Game</button>
    </header>
    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
